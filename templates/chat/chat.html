{% extends 'base.html' %}

{% block title %}Chat Form{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Chat Form</h2>
    <form method="POST" class="row g-3">
        {% csrf_token %}
        {{ form }}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
